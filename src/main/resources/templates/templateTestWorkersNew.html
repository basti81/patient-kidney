<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      sidebar
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">

        <!-- Top bar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        </nav>
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            breadcrumb
          </nav>

          <!-- Page Heading -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>msg</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


          
          <div class="row">
            <!-- Form user -->
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <!-- Content Row -->
                <div class="row">
                  <div class="col">

                    <!-- form vitalSign  -->
                    <div class="card shadow mb-4">
                        <div class="card-header text-white bg-danger font-weight-bold text-center">
                            <i class="bi bi-activity"></i> Vital Sign
                        </div>

                        <div class="card-body">

                            <!--Pressure high/low-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label">Pressure</label>
                                    <div class="input-group">
                                        <input type="text" id="pressureHigh" placeholder="mmHg" max="200"
                                            class="form-control text-right"  disabled th:text="${exam.pressureHigh}">
                                        <input type="text" id="pressureLow" placeholder="mmHg" max="200"
                                            class="form-control text-right"  disabled th:text="${exam.pressureLow}">
                                    </div>
                                </div>
                            </div>

                            <!--Breathing-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputBreathing">Breathing</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${exam.breathing}" id="inputBreathing" />
                                        <span class="input-group-text">x min</span>
                                    </div>
                                </div>
                            </div>

                            <!--Temperature-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputTemperature">Temperature</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${exam.temperature}" id="inputTemperature" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>

                            <!--Pulse-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputPulse">Pulse</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"  disabled th:text="${exam.pulse}"
                                            id="inputPulse" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>

                            <!--Saturation-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputSaturation">Saturation</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${exam.saturation}" id="inputSaturation" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>


                            <a class="btn btn-secondary"
                                th:href="@{/vitalSign/byRecord(id=${patient.record.id})}">Cancel</a>
                        

                        </div>
                    </div>
                  </div>

                </div>
            </div>
            </div>
          </div>
     


        </div>
        <!-- /.container-fluid -->
