<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <title>New vitalSign</title>
  <div th:insert="~{fragments/imports :: head}"></div>
  <!-- Page level custom scripts -->
  <script src="/vendor/chart.js/Chart.min.js"></script>
  <script src="/js/demo/chart-area-demo.js"></script>
  <script src="/js/demo/chart-pie-demo.js"></script>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <div th:insert="~{fragments/imports :: sidebar}"></div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Top bar -->
        <div th:insert="~{fragments/imports :: topbar}"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
              <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
              <li class="breadcrumb-item active" aria-current="page">Form of Vital Sign <i class="fas fa-heart"></i>
              </li>
            </ol>
          </nav>


          <!-- Messege  -->
          <div th:insert="~{fragments/imports :: alert-msg}"></div>

          <!--  Personal Information -->
          <div class="card shadow mb-4">
            <div th:insert="~{fragments/imports :: card-patient}"></div>
          </div>

          <div class="row">

            <!-- Area Chart -->
            <div class="col-sm-8">
              <div class="card shadow mb-4">
                <div class="card-header text-white font-weight-bold bg-danger ">
                  <i class="bi bi-activity"></i> Vital Sign v/s Time
                </div>


                <div class="card-body">
                  <div class="chart-area">
                    <script th:inline="javascript">
                      /*<![CDATA[*/
                      const vCreateVitalSign = /*[[${vCreateVitalSign}]]*/ 'default';
                      const vPressureHigh = /*[[${vPressureHigh}]]*/ 'default';
                      const vPressureLow = /*[[${vPressureLow}]]*/ 'default';
                    /*]]>*/
                    </script>
                    <canvas id="myAreaChartSvsT"></canvas>
                    <script type="text/javascript" th:src="@{/js/tools/vitalSigns.js}"></script>
                  </div>
                </div>
              </div>
            </div>

            <!-- Last Vital Sign -->
            <div class="col-sm-4">
              <div class="card shadow mb-4">
                
                <div class="card-header text-danger font-weight-bold text-center">
                  <div>
                    <i class="bi bi-alarm"></i>
                    <div th:text="${vitalSign.getVitalSignInstantToDate}"></div>
                  </div>
                </div>

                <div class="card-body">

                  <!--Pressure high/low-->
                  <div class="d-flex justify-content-center">
                    <div class="form-group col-md-10">
                      <label class="col-form-label">Pressure</label>
                      <div class="input-group">
                        <input type="text" id="pressureHigh" placeholder="mmHg" max="200"
                          class="form-control text-right" disabled th:value="${vitalSign.pressureHigh} + ' mmHg'">
                        <input type="text" id="pressureLow" placeholder="mmHg" max="200" class="form-control text-right"
                          disabled th:value="${vitalSign.pressureLow} +' mmHg'">
                      </div>
                    </div>
                  </div>

                  <!--Breathing-->
                  <div class="d-flex justify-content-center">
                    <div class="form-group col-md-10">
                      <label class="col-form-label" for="inputBreathing">Breathing</label>
                      <div class="input-group">
                        <input type="text" class="form-control text-center" disabled th:value="${vitalSign.breathing}"
                          id="inputBreathing" />
                        <span class="input-group-text">x min</span>
                      </div>
                    </div>
                  </div>

                  <!--Temperature-->
                  <div class="d-flex justify-content-center">
                    <div class="form-group col-md-10">
                      <label class="col-form-label" for="inputTemperature">Temperature</label>
                      <div class="input-group">
                        <input type="text" class="form-control text-center" disabled th:value="${vitalSign.temperature}"
                          id="inputTemperature" />
                        <span class="input-group-text">°C</span>
                      </div>
                    </div>
                  </div>

                  <!--Pulse-->
                  <div class="d-flex justify-content-center">
                    <div class="form-group col-md-10">
                      <label class="col-form-label" for="inputPulse">Pulse</label>
                      <div class="input-group">
                        <input type="text" class="form-control text-center" disabled th:value="${vitalSign.pulse}"
                          id="inputPulse" />
                        <span class="input-group-text">°C</span>
                      </div>
                    </div>
                  </div>

                  <!--Saturation-->
                  <div class="d-flex justify-content-center">
                    <div class="form-group col-md-10">
                      <label class="col-form-label" for="inputSaturation">Saturation</label>
                      <div class="input-group">
                        <input type="text" class="form-control text-center" disabled th:value="${vitalSign.saturation}"
                          id="inputSaturation" />
                        <span class="input-group-text">%</span>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>
      </div>  
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:insert="~{fragments/imports :: footer}"></footer>
    <!-- End Footer -->
  </div>
  <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <div th:insert="~{fragments/imports :: display-topbar}"></div>
  <div th:insert="~{fragments/imports :: scripts}"></div>
  

</body>

</html>
