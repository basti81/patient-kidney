<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>New Time Meeting</title>
    <div th:insert="~{fragments/imports :: head}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="~{fragments/imports :: sidebar}"></div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <div th:insert="~{fragments/imports :: topbar}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                        <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form of Meeting <i class="fas fa-book"></i></li>
                    </ol>
                </nav>


                <!-- Messege  -->
                <div th:insert="~{fragments/imports :: alert-msg}"></div>

                <!--  Personal Information -->
                <div class= "card shadow mb-4">
                    <div th:insert = "~{fragments/imports :: card-patient}"></div>
                </div>

                <div class="row">
                  <div class="col-md-5">
                      <!-- DataTales Example -->
                      <div class="card shadow mb-4">
                          <div class="card-header text-center"> 
                              <h6 class="m-0 font-weight-bold text-primary "><i class="fas fa-adress"></i> Form Meeting</h6>
                          </div>
                          <div class="card-body">
                            <form th:action="@{/meeting/create(idPatient = ${patient.id})}" th:object="${meeting}" method="post">
                                <!-- Warning messege-->
                                <div th:if="${#fields.hasErrors('*')}">
                                <h2> Please checkout this errors</h2>
                                <ul>
                                    <li th:each="err :${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                                </div>
        
                                <!--Id Meeting-->
                                <input type="hidden" th:field="*{idMeeting}">
                                <!--Date Time Meeting-->
                                <div class="d-flex justify-content-center">
                                <div class="col-md-10">
                                  <label class="form-label">Date Time Meeting</label>
                                  <input class = "form-control" type="datetime-local" th:field="*{dateTimeMeeting}"  required = "required">
                                </div>
                                </div>
              
                                <!--Input Doctor-->
                                <div class="d-flex justify-content-center">
                                <div class="col-md-10">
                                  <label class="form-label">Assigned doctor</label>
                                  <input type="hidden" class="form-control"   th:field="*{patient.id}"  placeholder="idPatient" >
                                  <input type="hidden" class="form-control"  th:field="*{worker.id}" placeholder="idWorker" id="inputIdWorker" required="required">
                                  <input type="text" class="form-control"  id="inputNameWorker" placeholder="Nombre" >
                                </div>
                                </div>
                                <br>
                                <div class="d-flex justify-content-between">
                                  <a class="btn btn-secondary" th:href="@{/patient/detail(id=${patient.id})}">Cancel</a>
                                  <button class="btn btn-primary" type="submit" onclick="return confirm('Â¿Do you wish to save changes?')">Submit</button>
                                </div>
              
                            </form>
                          </div>
                      </div>
                      
                  </div>
                  <div class="col-md-7">
                      <div class="card shadow mb-4">
                          <div class="card-header text-center">
                            <h6 class="m-0 font-weight-bold text-primary "><i class="fas fa-user"></i> Doctors available</h6>
                          </div>
                          <div class="card-body">
                            <div class="table-responsive">
                              <table class ="table table-sm table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                  <td style="display:none;">idWorker</td>
                                  <td>Rut</td>
                                  <td>Name</td>
                                  <td>Specialty</td>
                                  <td>Actions</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="worker : ${listOfDoctor}">
                                  <td style="display:none;" th:text="${worker.id}">idWorker</td>
                                  <td th:text="${worker.rut}" >12345678-9</td>
                                  <td th:text="${worker.name}+' '+${worker.lastName}"> Ilon Kusm</td>
                                  <td th:text="${worker.stateSpecialty}">Nefrologo</td>
                                  <td>
                                    <button class="btn btn-success btn-sm btn_getDoctor"><i class="fas fa-user-edit"></i></button>
                                  </td>
                                </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        
                      </div>
                  </div>
                  <script src="/js/toolsMeetings.js"></script>                    
              </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:insert="~{fragments/imports :: footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:insert ="~{fragments/imports :: display-topbar}"></div>
<div th:insert = "~{fragments/imports :: scripts}"></div>
</body>
</html>
