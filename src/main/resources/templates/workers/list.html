<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <title>List Patient</title>
  <div th:insert="~{fragments/imports :: head}"></div>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <div th:insert="~{fragments/imports :: sidebar}"></div>
  </ul>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">

      <!-- Top bar -->
      <div th:insert="~{fragments/imports :: topbar}"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">List of Workers</li>
          </ol>
        </nav>

        <!-- Page Heading -->
        <div class="alert alert-success alert-dismissible fade show" th:if="${msg != null}"   role="alert">
          <strong th:text="${msg}"></strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-start">
                <a  th:href="@{/worker/new}"> <i class="fas fa-plus-circle fa-sm"></i> New </a>
              </div>
              <h6 class="m-0 font-weight "><i class="fas fa-book-medical"></i> List of Workers</h6>
              <div></div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Rut</th>
                  <th>Name</th>
          
                  <th>Rol</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>#</th>
                  <th>Rut</th>
                  <th>Name</th>
                  <th>Rol</th>
                  <th>Actions</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="worker : ${listWorker}">
                  <td th:text="${worker.id}"></td>
                  <td th:text="${worker.rut}"></td>
                  <td th:text="${worker.name}+' '+${worker.lastName}"></td>
                  <td>DOCTOR</td>
                  <td>
                    <div sec:authorize="hasAuthority('DOCTOR')">
                      <!-- <a th:href = "@{/worker/detail(id = ${worker.id})}" class="btn btn-success btn-sm" title="Detail">
                        <i class="fas fa-eye" aria-hidden="true"></i></a> -->
                      <a th:href = "@{/worker/update(id = ${worker.id})}" class="btn btn-warning btn-sm" title="Update">
                        <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>
                      <a th:href = "@{/worker/delete(id = ${worker.id})}" class="btn btn-danger btn-sm" title="Delete"
                         onclick="return confirm('Â¿Are you sure you want to delete?')">
                        <i class="fas fa-trash" aria-hidden="true"></i> </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:insert="~{fragments/imports :: footer}"></footer>
    <!-- End Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:insert ="~{fragments/imports :: display-topbar}"></div>
<div th:insert = "~{fragments/imports :: scripts}"></div>
</body>
</html>
