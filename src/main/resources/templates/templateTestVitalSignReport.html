                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

        <!-- Custom styles for this page -->

        <style>
           a:link{
             text-decoration:none
           }
           a:visited{
             text-decoration:none

        </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
       sidebar
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                
            </nav>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                breadcrumb
                </nav>

                <!-- Page Heading -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong >msg</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>     


                <div class="row">
                    <!-- Area Chart -->
                    <div class="col-sm-8">
                      <div class="card shadow mb-4">
                        <div class="card-header text-danger font-weight-bold ">
                            <i class="bi bi-activity"></i> Vital Sign v/s Time
                        </div>
                       
          
                        <div class="card-body">
                          <div class="chart-area">
                            <script th:inline="javascript">
                              /*<![CDATA[*/
                              const vCreateVitalSign = /*[[${vCreateVitalSign}]]*/ 'default';
                              const vPressureHigh = /*[[${vPressureHigh}]]*/ 'default';
                              const vPressureLow = /*[[${vPressureLow}]]*/ 'default';
                              /*]]>*/
                            </script>
                            <canvas id="myAreaChartSvsT"></canvas>
                            <script type="text/javascript" th:src ="@{/js/lineChartSvs.js}"></script>
                          </div>
                        </div>
                      </div>
                    </div>
          
                    
                    <div class="col-sm-4">
                      <div class="card shadow mb-4">
                        <div class="card-header text-danger font-weight-bold text-center">
                            <div th:text="'Last created Vital Sign - '+${vitalSign.vitalSignDate}"><i class="bi bi-activity"></i> </div>
                        </div>
                        
          
                        <div class="card-body">

                            <!--Pressure high/low-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label">Pressure</label>
                                    <div class="input-group">
                                        <input type="text" id="pressureHigh" placeholder="mmHg" max="200"
                                            class="form-control text-right"  disabled th:text="${vitalSign.pressureHigh}">
                                        <input type="text" id="pressureLow" placeholder="mmHg" max="200"
                                            class="form-control text-right"  disabled th:text="${vitalSign.pressureLow}">
                                    </div>
                                </div>
                            </div>

                            <!--Breathing-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputBreathing">Breathing</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${vitalSign.breathing}" id="inputBreathing" />
                                        <span class="input-group-text">x min</span>
                                    </div>
                                </div>
                            </div>

                            <!--Temperature-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputTemperature">Temperature</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${vitalSign.temperature}" id="inputTemperature" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>

                            <!--Pulse-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputPulse">Pulse</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"  disabled th:text="${vitalSign.pulse}"
                                            id="inputPulse" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>

                            <!--Saturation-->
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-md-10">
                                    <label class="col-form-label" for="inputSaturation">Saturation</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center"
                                             disabled th:text="${vitalSign.saturation}" id="inputSaturation" />
                                        <span class="input-group-text">°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>

                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
    </div>

</div>

<script src="/static/js/myFunctions.js"></script>
</body>
