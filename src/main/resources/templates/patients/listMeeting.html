                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

             text-decoration:none

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
       sidebar
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                
            </nav>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                breadcrumb
                </nav>

                <!-- Page Heading -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong >msg</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>     


                <!-- DataTales Exam -->
                <div class="card shadow mb-4">
                    <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-start">
                            <a class="btn-sm" th:href="@{/exam/new(id = ${patient.record.id})}"> <i class="fas fa-plus"></i> New </a>
                            <a class="btn-sm" th:href="@{/patient/detail(id = ${patient.id})}">   <i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
                            <!-- <a  class="btn-sm" th:href="@{/examen/simulation(id = ${patient.id})}"> <i class="fas fa-list-ol"></i> Simulación </a> -->
                        </div>
                        <a class="btn-sm" th:href="@{/exam/report(id = ${patient.id})}"> <i class="fas fa-chart-line"></i> Reports </a>
                    </div>
                    </div>
                
                    <div class="card-body">
                    <div class="table-responsive">
                    <table class="table table-sm" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th></th>
                        <th>Fecha Emitida</th>
                        <th>Visto</th>
                        <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Tipo Examen</th>
                        <th>Fecha Emitida</th>
                        <th>Visto</th>
                        <th>Acciones</th>
                    </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="exam : ${patient.record.exams}">
                        <td th:text="'#'+${exam.idExam}"></td>
                        <td> Sanguineo </td>
                        <td th:text="${exam.examDate}"></td>
                        <td th:text= "${exam.viewed}"></td>
                
                        <td>
                        <a th:href="@{/exam/detail(id=${exam.idExam})}" class="btn btn-success btn-sm" title="Detail">
                            <i class="fas fa-eye" aria-hidden="true"></i></a>
                        <a th:href="@{/exam/update(idExam=${exam.idExam}, idRecord=${patient.record.id})}" class="btn btn-warning btn-sm" title="Update">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>
                        <a th:href="@{/exam/delete(idExam=${exam.idExam}, idRecord=${patient.record.id})}" class="btn btn-danger btn-sm" title="Delete"
                            onclick="return confirm('¿Are you sure you want to delete?')">
                                <i class="fas fa-trash" aria-hidden="true"></i> </a>
                        </td>
                        </tr>
                        
                    </tbody>
                    </table>
                    </div>
                    </div>
                    </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
    </div>
