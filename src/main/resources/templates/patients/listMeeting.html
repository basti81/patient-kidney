<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>List of Meeting</title>
    <div th:insert="~{fragments/imports :: head}"></div>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="~{fragments/imports :: sidebar}"></div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Top bar -->
            <div th:insert="~{fragments/imports :: topbar}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                        <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
                        <li class="breadcrumb-item active" aria-current="page" >List of Meeting <i class="fas fa-book"></i></li>
                    </ol>
                </nav>

                <!-- Messege  -->
                <div th:insert="~{fragments/imports :: alert-msg}"></div>

                <!--  Personal Information -->
                <div class= "card shadow mb-4">
                    <div th:insert = "~{fragments/imports :: card-patient}"></div>
                </div>

                 <!-- DataTales meeting -->
                 <div class="card shadow mb-4">
                    <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-start">
                            <a class="btn-sm" th:href="@{/meeting/time/new(id = ${patient.id})}"> <i class="fas fa-plus"></i> New Time </a>
                            <a class="btn-sm" th:href="@{/meeting/running/new(id = ${patient.id})}"> <i class="fas fa-plus"></i> New Running </a>
                            <a class="btn-sm" th:href="@{/patient/detail(id = ${patient.id})}">   <i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
                            <!-- <a  class="btn-sm" th:href="@{/meetingen/simulation(id = ${patient.id})}"> <i class="fas fa-list-ol"></i> Simulación </a> -->
                        </div>
                        <a class="btn-sm" th:href="@{/meeting/report(id = ${patient.id})}"> <i class="fas fa-chart-line"></i> Reports </a>
                    </div>
                    </div>
                
                    <div class="card-body">
                    <div class="table-responsive">
                    <table class="table table-sm" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Date Time </th>
                        <th>State of meeting </th>
                        <th>Doctor</th>
                        <th>Viewed</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Date Time </th>
                        <th>State of meeting</th>
                        <th>Doctor</th>
                        <th>Viewed</th>
                        <th>Actions</th>
                    </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="meeting : ${patient.meetings}">
                        <td th:text="'#'+${meeting.idMeeting}"></td>
                        <td th:text="${meeting.dateTimeMeeting}"> </td>
                        <td th:text="${meeting.worker.name}+' '+${meeting.worker.lastName}"></td>
                        <td th:text="${meeting.stateMeeting}"></td>
                        <td th:text="${meeting.viewed}"></td>
                
                        <td>
                        <a th:href="@{/meeting/detail(id=${meeting.idMeeting})}" class="btn btn-success btn-sm" title="Detail Meeting">
                            <i class="fas fa-eye" aria-hidden="true"></i></a>
                    
                        <a th:href="@{/meeting/updateTime(idMeeting=${meeting.idMeeting})}" class="btn btn-warning btn-sm" title="Update">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>

                        <a th:href="@{/meeting/delete(idMeeting=${meeting.idmeeting})}" class="btn btn-danger btn-sm" title="Delete"
                            onclick="return confirm('¿Are you sure you want to delete?')">
                                <i class="fas fa-trash" aria-hidden="true"></i> </a>
                        </td>
                        </tr>
                        
                    </tbody>
                    </table>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:insert="~{fragments/imports :: footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:insert ="~{fragments/imports :: display-topbar}"></div>
<div th:insert = "~{fragments/imports :: scripts}"></div>
</body>
</html>
