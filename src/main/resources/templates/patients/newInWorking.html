<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>New Patient</title>
    <div th:insert="~{fragments/imports :: head}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <div th:insert="~{fragments/imports :: sidebar}"></div>
        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Top bar -->
                <div th:insert="~{fragments/imports :: topbar}"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Form of Patient</li>
                        </ol>
                    </nav>


                    <!-- Messege  -->
                    <div th:insert="~{fragments/imports :: alert-msg}"></div>
                    <!-- Form patient -->
                    <form th:action="@{/patient/createTest}" th:object="${patient}" method="post"
                        enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{record.id}">

                        <div class="row">
                            <!-- Card 1 -->
                            <div class="col-md-6">
                                <div class="card shadow mb-4">
                                    <div class="card-header text-primary font-weight-bold text-center">
                                        <i class="bi bi-person-add"></i> Patient Information
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <!-- Rut -->
                                            <div class="form-group col-md-5">
                                                <label for="inputRut">Rut</label>
                                                <input type="text" class="form-control" th:field="*{rut}" id="inputRut"
                                                    placeholder="12345678-9" required="required">
                                            </div>

                                            <!--Foto perfil-->
                                            <!-- <div class="form-group col-md-4">
                                                <label for="inputName">Select a profile picture</label>
                                                <input type="file" class="form-control" name="fileProfile"
                                                    aria-describedby="helpId">
                                            </div> -->
                                        </div>

                                        <!-- Full Name -->
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputName">Name</label>
                                                <input type="text" class="form-control" th:field="*{name}"
                                                    id="inputName" placeholder="name" required="required">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputLastName">Last Name</label>
                                                <input type="text" class="form-control" th:field="*{lastName}"
                                                    id="inputLastName" placeholder="last name" required="required">
                                            </div>
                                        </div>

                                        <div class="form-row">

                                            <!--Mail-->
                                            <div class="form-group col-md-6">
                                                <label for="inputMail">Mail</label>
                                                <input type="email" class="form-control" th:field="*{mail}"
                                                    id="inputMail" placeholder="Example@mail.com" required="required">
                                            </div>


                                            <!-- Prevision -->
                                            <div class="form-group col-md-6">
                                                <label for="inputPrevision">Prevision</label>
                                                <select th:field="*{statePrevision}"
                                                    class="selectpicker show-tick form-control">
                                                    <option value="" selected>Select Prevision ... </option>
                                                    <option th:each="p : ${selectPrevision}" th:value="${p}"
                                                        th:text="${p}"></option>
                                                </select>
                                            </div>

                                        </div>


                                        <!-- Phones Number-->
                                        <div class="form-row">
                                            <!-- Phone 1 -->
                                            <div class="form-group col-md-6">
                                                <label for="inputPhone">Phone N° 1</label>
                                                <input type="text" class="form-control" th:field="*{phoneNumber}"
                                                    id="inputPhone" placeholder="Phone number" required="required">
                                            </div>

                                            <!-- Phone 2 -->
                                            <div class="form-group col-md-6">
                                                <label for="inputLastPhone">Phone N° 2</label>
                                                <input type="text" class="form-control" th:field="*{phoneNumberSecond}"
                                                    id="inputPhoneSecond" placeholder="Phone number"
                                                    required="required">
                                            </div>
                                        </div>

                                        <!--Enabled-->
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" th:field="*{enabled}"
                                                    id="enabledPatient">
                                                <label class="form-check-label" for="enabledPatient">
                                                    ¿Enable User?
                                                </label>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Card 2 -->
                            <div class="col-md-6">
                                <!-- Record -->
                                <div class="card shadow mb-4">
                                    <div class="card-header text-white bg-danger font-weight-bold">
                                        <i class="bi bi-exclamation-triangle"></i> Important data
                                    </div>
                                    <div class="card-body">

                                        <div class="form-row">
                                            <!-- Birth date -->
                                            <div class="form-group col-md-4">
                                                <label for="inputBirthDate"> Birth Date</label>
                                                <input class="form-control" title="Birth date" type="date"
                                                    th:field="*{record.birthDate}" id="birthDate" required="required">
                                            </div>


                                            <!-- Genre -->
                                            <div class="form-group col-md-4">
                                                <label for="inputGenre">Genre</label>
                                                <select th:field="*{record.stateGenre}" class="selectpicker show-tick form-control">
                                                    <option value="" selected>Select Genre ... </option>
                                                    <option th:each="p : ${selectGenre}" th:value="${p}" th:text="${p}"> </option>
                                                </select>

                                            </div>

                                            <!-- Ethnicity -->
                                            <div class="form-group col-md-4">
                                                <label for="inputEthnicity">Ethnicity</label>
                                                <select th:field="*{record.stateRace}"  class="selectpicker show-tick form-control">
                                                    <option value="" selected>Select Ethnicity ... </option>
                                                    <option th:each="p : ${selectRace}" th:value="${p}" th:text="${p}"> </option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="card shadow mb-4">
                                    <div class="card-header text-primary">
                                        <i class="bi bi-geo-alt-fill"></i> Address
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">

                                            <!-- <div class="form-group col-md-6">
                                                <label for="inputNationality">Nationality</label>
                                                <select id="inputNationality" class="form-control"  th:field="*{nationality}">
                                                    <option value="Ethnicity" selected>Select nationality</option>
                                                    <option th:value="0" th:text="Chile">Chile</option>
                                                    <option th:value="1" th:text="Argentina">Argentina </option>
                                                    <option th:value="2" th:text="Peru">Peru</option>
                                                    <option th:value="3" th:text="Bolivia">Bolivia</option>

                                                </select>
                                            </div> -->

                                            <!-- <div class="form-group col-md-6">
                                                <label for="inputRegion">Region</label>
                                                <select id="inputRegion" class="form-control" th:field="*{region}">
                                                    <option value="" selected>Select region</option>
                                                    <option th:value="0" th:text="Valparaiso">Valparaiso</option>
                                                    <option th:value="1" th:text="Metropolitana">Metropolitana </option>
                                                    <option th:value="2" th:text="Antofagasta">Antofagasta</option>
                                                    <option th:value="3" th:text="Rios">Rios</option>
                                                </select>
                                            </div> -->
                                        </div>
                                        <div class="form-row">
                                            <!-- <div class="form-group col-md-5">
                                                <label for="inputCity">City</label>
                                                <input type="text" class="form-control" id="inputCity" th:field="*{city}">
                                            </div>
                                            <div class="form-group col-md-7">
                                                <label for="inputAddress">Address</label>
                                                <input type="text" class="form-control" id="inputAddress"
                                                    th:field="*{address}" placeholder="Apartment, studio, or floor">
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- /.container-fluid -->
                <script src="/js/tools/patients.js"></script>
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer th:insert="~{fragments/imports :: footer}"></footer>
            <!-- End Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:insert="~{fragments/imports :: display-topbar}"></div>
    <div th:insert="~{fragments/imports :: scripts}"></div>
</body>

</html>
