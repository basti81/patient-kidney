<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>Borrador</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="/css/sb-admin-2.min.css" rel="stylesheet"> -->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        a:link {
            text-decoration: none
        }

        a:visited {
            text-decoration: none
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            sidebar
        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Top bar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                </nav>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        breadcrumb
                    </nav>

                    <!-- Page Heading -->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>msg</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>



                    <!-- Warning messege-->
                    <div th:if="${#fields.hasErrors('*')}">
                        <h2> Please checkout this errors</h2>
                        <ul>
                            <li th:each="err :${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>


                    <!-- Form patient -->
                    <form th:action="@{/patient/create}" id="formPatient" th:object="${patient}" method="post"
                        enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{record.id}">
                        <div class="row">
                            <!-- Card 1 -->
                            <div class="col-md-6">
                                <div class="card shadow mb-4">
                                    <div class="card-header text-primary font-weight-bold text-center">
                                        <i class="bi bi-person-add"></i> Patient Information
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <!-- Rut -->
                                            <div class="form-group col-md-5">
                                                <label for="inputRut">Rut</label>
                                                <input type="text" class="form-control" th:field="*{rut}" id="inputRut"
                                                    placeholder="12345678-9" required="required">
                                            </div>

                                            <!--Foto perfil-->
                                            <div class="form-group col-md-4">
                                                <label for="inputName">Select a profile picture</label>
                                                <input type="file" class="form-control" name="fileProfile"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>

                                        <!-- Full Name -->
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputName">Name</label>
                                                <input type="text" class="form-control" th:field="*{name}"
                                                    id="inputName" placeholder="name" required="required">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputLastName">Last Name</label>
                                                <input type="text" class="form-control" th:field="*{lastName}"
                                                    id="inputLastName" placeholder="last name" required="required">
                                            </div>
                                        </div>

                                        <div class="form-row">

                                            <!--Mail-->
                                            <div class="form-group col-md-6">
                                                <label for="inputMail">Mail</label>
                                                <input type="email" class="form-control" th:field="*{mail}"
                                                    id="inputMail" placeholder="Example@mail.com" required="required">
                                            </div>

                                            <!-- Prevision -->
                                            <div class="form-group col-md-6">
                                                <label for="inputPrevision">Prevision</label>
                                                <select class="selectpicker show-tick form-control"
                                                    th:field="*{statePrevision}" id="statePrevision" required="required">
                                                    <option value="" selected>Select statePrevision</option>
                                                    <option th:value="0" th:text="Fonasa">Fonasa</option>
                                                    <option th:value="1" th:text="Isapre">Isapre</option>
                                                </select>
                                            </div>

                                        </div>


                                        <!-- Phone-->
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputPhone">Phone N° 1</label>
                                                <input type="text" class="form-control" th:field="*{phoneNumber}"
                                                    id="inputPhone" placeholder="Phone number" required="required">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputLastPhone">Phone N° 2</label>
                                                <input type="text" class="form-control" th:field="*{phoneNumberSecond}"
                                                    id="inputPhoneSecond" placeholder="Phone number"
                                                    required="required">
                                            </div>
                                        </div>

                                        <!--Enabled-->
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" th:field="*{enabled}"
                                                    id="enabledPatient">
                                                <label class="form-check-label" for="enabledPatient">
                                                    ¿Enable User?
                                                </label>
                                            </div>
                                        </div>


                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 2 -->
                            <div class="col-md-6">
                                <!-- Record -->
                                <div class="card shadow mb-4">
                                    <div class="card-header text-white bg-danger font-weight-bold">
                                        <i class="bi bi-exclamation-triangle"></i> Important data
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/patient/create}" id="formRecord" th:object="${patient}"
                                            method="post">
                                            <div class="form-row">

                                                <!-- Birth date -->
                                                <div class="form-group col-md-4">
                                                    <input class="form-control" title="Birth date" type="date"
                                                        th:field="*{record.birthDate}" id="birthDate"
                                                        required="required">
                                                    Birth Date
                                                </div>

                                                <!-- Genre -->
                                                <div class="form-group col-md-4">
                                                    <select class="selectpicker show-tick form-control"
                                                        th:field="*{record.stateGenre}" id="stateGenre" required="required">
                                                        <option value="Genre" selected>Genre</option>
                                                        <option th:value="0" th:text="Male">Male</option>
                                                        <option th:value="1" th:text="Female">Female</option>
                                                    </select>
                                                </div>

                                                <!-- Ethnicity -->
                                                <div class="form-group col-md-4">
                                                    <select class="selectpicker show-tick form-control"
                                                        th:field="*{record.stateRace}" id="ethnicity" required="required">
                                                        <option value="Ethnicity" selected>Ethnicity</option>
                                                        <option th:value="0" th:text="Caucasian">Caucasian</option>

                                                        <option th:value="1" th:text="AfroAmerican">AfroAmerican
                                                        </option>
                                                        <option th:value="2" th:text="Japanese">Japanese</option>
                                                        <option th:value="3" th:text="Chinese">Chinese</option>
                                                    </select>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="card shadow mb-4">
                                    <div class="card-header text-primary">
                                        <i class="bi bi-geo-alt-fill"></i> Address
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputNationality">Nationality</label>
                                                <select id="inputNationality" class="form-control"
                                                    th:field="*{nationality}">
                                                    <option value="Ethnicity" selected>Select nationality</option>
                                                    <option th:value="0" th:text="Chile">Chile</option>
                                                    <option th:value="1" th:text="Argentina">Argentina </option>
                                                    <option th:value="2" th:text="Peru">Peru</option>
                                                    <option th:value="3" th:text="Bolivia">Bolivia</option>

                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputRegion">Region</label>
                                                <select id="inputRegion" class="form-control" th:field="*{region}">
                                                    <option value="" selected>Select region</option>
                                                    <option th:value="0" th:text="Valparaiso">Valparaiso</option>
                                                    <option th:value="1" th:text="Metropolitana">Metropolitana </option>
                                                    <option th:value="2" th:text="Antofagasta">Antofagasta</option>
                                                    <option th:value="3" th:text="Rios">Rios</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="inputCity">City</label>
                                                <input type="text" class="form-control" id="inputCity"
                                                    th:field="*{city}">
                                            </div>
                                            <div class="form-group col-md-7">
                                                <label for="inputAddress">Address</label>
                                                <input type="text" class="form-control" id="inputAddress"
                                                    th:field="*{address}" placeholder="Apartment, studio, or floor">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.container-fluid -->
                <script src="/static/js/tools/patients.js"></script>
            </div>
            <!-- End of Main Content -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:insert="~{fragments/imports :: display-topbar}"></div>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="/static/vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="/static/js/demo/chart-area-demo.js"></script>
    <script src="/static/js/demo/chart-pie-demo.js"></script>
    <!-- Page level plugins -->
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="/static/js/demo/datatables-demo.js"></script>
    <!--functions js-->
    <script src="/static/js/myFunctions.js"></script>
</body>

</html>
