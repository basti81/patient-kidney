<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>New Exam</title>
    <div th:insert="~{fragments/imports :: head}"></div>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="~{fragments/imports :: sidebar}"></div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <div th:insert="~{fragments/imports :: topbar}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                
                <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Form of Exam</li>
                </ol>
                </nav>

                
                <!-- Messege  -->
                <div th:insert="~{fragments/imports :: alert-msg}"></div>

                <!--  Personal Information -->
                <div class= "card shadow mb-4">
                    <div th:insert = "~{fragments/imports :: card-patient}"></div>
                </div>

                <div class="d-flex justify-content-center">
                <!-- Content Row -->
                <div class="row">
                <!-- form exam  -->
                <div class="card shadow mb-4">
                <div class="card-header text-center">
                    <h6 class="m-0 font-weight-bold text-primary "><i class="fas fa-vials"></i>Exam</h6>
                </div>
                <div class="card-body">
                <form th:action="@{/exam/create(id = ${patient.record.id})}" th:object="${exam}" method="post">
                  
                    <!-- Warning messege-->
                    <div th:if="${#fields.hasErrors('*')}">
                    <h2> Please checkout this errors</h2>
                    <ul>
                        <li th:each="err :${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                    </div>

                    <!--Id exam-->
                    <input type="text" th:field="*{id}">
                    <!-- <input type="hidden" th:field="*{autoDiagnostico.id_autoDiagnostico}"> -->
                
            
                    <!--creatine-->
                    <div class="d-flex justify-content-center">
                    <div class="input-group col-md-8">
                        <input placeholder="creatine" class="form-control" type="text" th:field="*{creatine}"  id="creatine"  required="required"/>
                        <span class="input-group-text">mg/dL</span>
                    </div>
                    </div>
                    <br>

                    <!--chlorine-->
                    <div class="d-flex justify-content-center">
                    <div class="input-group col-md-8">
                        <input placeholder="chlorine" type="text" class="form-control" th:field="*{chlorine}"  id="chlorine"  required="required" />
                        <span class="input-group-text">mEq/L</span>
                    </div>
                    </div>
                    <br>

                    <!--albumin-->
                    <div class="d-flex justify-content-center">
                    <div class="input-group col-md-8">
                        <input placeholder="albumin" class="form-control" type="text" th:field="*{albumin}"  id="albumin"  required="required"/>
                        <span class="input-group-text">g/L</span>
                    </div>
                    </div>
                    <br>

                    <!--potassium-->
                    <div class="d-flex justify-content-center">
                    <div class="input-group col-md-8">
                        <input placeholder="potassium" class="form-control" type="text" th:field="*{potassium}"  id="potassium"  required="required" />
                        <span class="input-group-text">mmol/L</span>
                    </div>
                    </div>
                    <br>

                    <!--sodium-->
                    <div class="d-flex justify-content-center">
                    <div class="input-group col-md-8">
                        <input placeholder="sodium" class="form-control" type="text" th:field="*{sodium}"  id="sodium" required="required" />
                        <span class="input-group-text">mEq/L</span>
                    </div>
                    </div>
                    <br>

                    <div class="d-flex justify-content-between">
                        <a th:href = "@{/exam/byRecord(id = ${patient.record.id})}" class="btn btn-secondary" title="Back to list Exam">
                          Back</a>
                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
                </div>
                </div>
                </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:insert="~{fragments/imports :: footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:insert ="~{fragments/imports :: display-topbar}"></div>
<div th:insert = "~{fragments/imports :: scripts}"></div>
</body>
</html>
