<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>Detail Exam</title>
    <div th:insert="~{fragments/imports :: head}"></div>
    <style>
        a:link {
            text-decoration: none
        }

        a:visited {
            text-decoration: none
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <div th:insert="~{fragments/imports :: sidebar}"></div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Top bar -->
                <div th:insert="~{fragments/imports :: topbar}"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/patient/}">List of Patient</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Form of Exam</li>
                        </ol>
                    </nav>


                    <!-- Messege  -->
                    <div th:insert="~{fragments/imports :: alert-msg}"></div>

                    <!--  Personal Information -->
                    <div class="card shadow mb-4">
                        <div th:insert="~{fragments/imports :: card-patient}"></div>
                    </div>

                    <div class="row justify-content-center">
                        <!-- Form Exam -->
                        <div class="col-sm-4">
                            <div class="card shadow mb-4">
                                <div class="card-header bg-success text-center text-white m-0 font-weight-bold"
                                    title="Show Diagnosis of Exam" onclick="btnVisibleDiagnosisExam()">
                                    <i class="bi bi-clipboard-pulse"></i> Exam
                                </div>

                                <div class="card-body">
                                    <!--Creatine-->
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group col-md-10">
                                            <label class="col-form-label" for="inputCreatine">Creatine</label>
                                            <input type="text" class="form-control text-center" placeholder="mg/dL"
                                                th:value="${exam.creatine}+' mg/dL'" id="inputCreatine"
                                                required="required" disabled />
                                        </div>
                                    </div>

                                    <!--Chlorine-->
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group col-md-10">
                                            <label class="col-form-label" for="inputChlorine">Chlorine</label>
                                            <input type="text" class="form-control text-center" placeholder="mEq/L"
                                                th:value="${exam.chlorine}+' mEq/L'" id="inputChlorine"
                                                required="required" disabled />
                                        </div>
                                    </div>

                                    <!--Albumin-->
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group col-md-10">
                                            <label class="col-form-label" for="inputAlbumin">Albumin</label>
                                            <input type="text" class="form-control text-center" placeholder="g/L"
                                                th:value="${exam.albumin}+' g/L'" id="inputAlbumin" required="required"
                                                disabled />
                                        </div>
                                    </div>

                                    <!--Potassium-->
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group col-md-10">
                                            <label class="col-form-label" for="inputPotassium">Potassium</label>
                                            <input type="text" class="form-control text-center" placeholder="mmol/L"
                                                th:value="${exam.potassium}+' mmol/L'" id="inputPotassium"
                                                required="required" disabled />
                                        </div>
                                    </div>

                                    <!--Sodium-->
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group col-md-10">
                                            <label class="col-form-label" for="inputSodium">Sodium</label>
                                            <input type="text" class="form-control text-center" placeholder="mEq/L"
                                                th:value="${exam.sodium}+' mEq/L'" id="inputSodium" required="required"
                                                disabled />
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- Card Auto diagnostico -->
                        <div class="card-extends-from-exam col-sm-8" id="extends-form-exam" style="display: none">
                            <div class="card shadow mb-4">
                                <div class="card-header text-success text-center">
                                    <i class="fas fa-vials"></i> Diagnosis of Exam                                   
                                </div>

                                <div class="card-body">
                                    <div class="form-row">
                                        <label class="col-form-label" th:text="'Date of Exam: '+ ${exam.examDate}"
                                            type="text"></label>
                                        <textarea class="form-control" th:value="${exam.diagnosis.description}"
                                            id="floatingTextarea" style="height: 200px ;width: 500px">
                                                    </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <script src="/js/tools/exams.js"></script>


                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer th:insert="~{fragments/imports :: footer}"></footer>
            <!-- End Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:insert="~{fragments/imports :: display-topbar}"></div>
    <div th:insert="~{fragments/imports :: scripts}"></div>
</body>

</html>
